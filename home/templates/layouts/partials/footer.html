
{% load static %}
<div class="footer d-flex flex-wrap justify-content-between align-items-center px-4 py-3 border-top bg-light bg-opacity-25">
    <p class="col-md-4 mb-0 text-body-secondary">© 2023 Todos los derechos reservados</p>
    <a href="{% url 'home:home' %}" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="bi me-2 text-dark" src={% static "img/logo-black.svg" %} alt="Logo" width="40" height="32" >
    </a>
    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
            <a href="{% url 'home:home' %}" class="nav-link px-2 text-body-secondary">Inicio</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'home:users' %}" class="nav-link px-2 text-body-secondary">Usuarios</a>
        </li>
        {% if user.is_superuser %}
        <li class="nav-item">
            <a href="{% url 'admin:index' %}" class="nav-link px-2 text-body-secondary">Administración</a>
        </li>
        {% elif user.is_authenticated %}
        <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{% url 'admin:login' %}" class="nav-link px-2 text-body-secondary">Log In</a>
        </li>
        {% endif %}
    </ul>
</div>
